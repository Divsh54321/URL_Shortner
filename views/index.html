<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="/urlShortner/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>URL Shortner</h1>
        <form action="/" method="post">
            <div>
                <label for="url">Enter URL:</label>
                <input type="url" name="url" placeholder="Enter the long URL you want to shorten" id="url"  required>
            </div>
            <div>
                <label for="shortCode">Enter ShortCode:</label>
                <input type="text" name="shortCode" placeholder="Enter a custom short URL (shorter than the one above)" id="shortCode" required>
            </div>
            <button type="submit">Shorten</button>
        </form>

        <h2>Shortened URLs</h2>
        <ul> 
          shortened-urls
        </ul>
        
    </div>
</body>



</html>
